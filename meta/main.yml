---
galaxy_info:
  author: << .author >>
  description: << .description >>
  company: << .company >>

  role_name: << .name >>
  namespace: << .namespace >>

  license: << .license >>

  min_ansible_version: '2.1'

  platforms:
    << if .versions.el >>
    - name: EL
      versions:
        - '8'
        - '9'
    << end >>
    << if .versions.ubuntu >> 
    - name: Ubuntu
      versions:
        - focal
        - jammy
    << end >>

  galaxy_tags: []

dependencies: []
