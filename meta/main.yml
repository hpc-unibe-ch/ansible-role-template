---
galaxy_info:
  author: << .Author >>
  description: << .Description >>
  company: << .Company >>

  role_name: << .Name >>
  namespace: << .Namespace >>

  license: << .License >>

  min_ansible_version: '2.1'

  platforms:
    <<if not .VersionsEL>>
    - name: EL
      versions:
    <<range .VersionsEL>>
        - '<< . >>'
    <<end>>
    <<end>>
    <<if not .VersionsUbuntu>>
    - name: Ubuntu
      versions:
    <<range .VersionsUbuntu>>
        - '<< . >>'
    <<end>>
    <<end>>

  galaxy_tags: []

dependencies: []
