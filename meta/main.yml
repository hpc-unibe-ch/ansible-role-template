---
galaxy_info:
  author: << .Author >>
  description: << .Description >>
  company: << .Company >>

  role_name: << .Name >>
  namespace: << .Namespace >>

  license: << .License >>

  min_ansible_version: '2.1'

  platforms:
    << if .Versions.el >>
    - name: EL
      versions:
        - '8'
        - '9'
    << end >>
    << if .Versions.ubuntu >> 
    - name: Ubuntu
      versions:
        - focal
        - jammy
    << end >>

  galaxy_tags: []

dependencies: []
